		<!-- Main -->
			<section id="main" class="wrapper">
				<div class="inner">
				   <div id="map" style="width:100%;height:350px;"></div>
					<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=89df700676344758c5301fec07379b3f"></script>
					<script>
					// 이미지 지도에서 마커가 표시될 위치입니다 
					var markerPosition  = new kakao.maps.LatLng(37.473438, 126.824788); 

					// 이미지 지도에 표시할 마커입니다
					// 이미지 지도에 표시할 마커는 Object 형태입니다
					var marker = {
						position: markerPosition
					};					
					var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
						mapOption = { 
							center: new kakao.maps.LatLng(37.473438, 126.824788), // 지도의 중심좌표
							level: 2 ,// 지도의 확대 레벨
							marker: marker // 이미지 지도에 표시할 마커 
						};

					// 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
					var map = new kakao.maps.Map(mapContainer, mapOption); 
					// 주소-좌표 변환 객체를 생성합니다
					var geocoder = new kakao.maps.services.Geocoder();						
					// 주소로 좌표를 검색합니다
					geocoder.addressSearch('경기도 부천시 소사구 옥길동 499-8', function(result, status) {

					    // 정상적으로 검색이 완료됐으면 
					     if (status === kakao.maps.services.Status.OK) {

						var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

						// 결과값으로 받은 위치를 마커로 표시합니다
						var marker = new kakao.maps.Marker({
						    map: map,
						    position: coords
						});

						// 인포윈도우로 장소에 대한 설명을 표시합니다
						var infowindow = new kakao.maps.InfoWindow({
						    content: '<div style="width:150px;text-align:center;padding:6px 0;">다솔</div>'
						});
						infowindow.open(map, marker);

						// 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
						map.setCenter(coords);
					    } 
					});						
						
					</script>
